<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <title>Wiki voice</title>
</head>
<body>
  <div class="paper container">
    <h1>Knowledge Fountain</h1>
    <p id="daVoice">This is where some content would go.</p>
  </div>

 <div class="row">
  <div class="col-4 col"></div>
  <div class="col-4 col">
  	<div class="row">
		  <div class="col-4 col"></div>
		  <div class="col-4 col">
		  	<button id="daButton" class="btn-large btn-secondary">Start</button>
		  </div>
		  <div class="col-4 col"></div>
	</div>
  	
  </div>
  <div class="col-4 col"></div>
</div>

<div class="row">
  <div class="col-4 col"></div>
  <div class="col-4 col">
  	<img id="daImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Al-Farabi.jpg/80px-Al-Farabi.jpg" alt="Random Unsplash"  width="80" height="100">
  </div>
  <div class="col-4 col"></div>
</div>



<div class="row">
  <div class="col-4 col"></div>
  <div class="col-4 col">
			 <div class="card" style="width: 20rem;">
			  <div class="card-body">
			    <h4 class="card-title" id="daTitle">My awesome Paper card!</h4>
			    <h5 class="card-subtitle" id="daSubtitle">Nice looking subtitle.</h5>
			    <p class="card-text" id="daMaintext">This is another example of a card without image. Cards are also meant to be used without images, but with text/links/buttons.</p>
			    <a id="daLink" class="card-link" href="#">First link</a>
			   
			  </div>
			</div>
  </div>
  <div class="col-4 col"></div>
</div>

  


</body>
</html>
