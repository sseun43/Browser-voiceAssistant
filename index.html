<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="index.js"></script>
    <title>Wiki voice</title>
  </head>

  <body>
    <div class="container-fluid text-center">
      
        <div class="jumbotron">
          <h1 class="display-4">Knowledge Fountain</h1>
          <p class="lead">Use voice command to search for information by saying the keyword "Find". E,g "FIND finland" or "FIND albert eistein</p>
        </div>

        
        
      
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4"><button type="button" id="daButton" class="btn btn-success btn-lg">Press enter or Click</button></div>
              <div class="col-sm-4"></div>
            </div>

            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4"><p id="daLoader"></p></div>
              <div class="col-sm-4"></div>
           </div>


            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                 <div class="card" >
                  <div class="card-body">
                    <h5 class="card-title" id="daTitle">Displays Title</h5>
                    <p class="card-text" id="daMaintext">You will see the result of the voice search here.</p>
            
                  </div>
                </div>
              </div>
              <div class="col-sm-2"></div>
            </div>
      </div>


  </body>
</html>
